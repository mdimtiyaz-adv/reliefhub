<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReliefHub</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#map">Relief Map</a></li>
      <li><a href="#connect">Add Resource</a></li>
    </ul>
  </nav>

  <!-- Home / Hero -->
  <section id="home">
    <h1>Welcome to ReliefHub</h1>
    <p>Connecting help with those in need.</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About Us</h2>
    <p>ReliefHub is a disaster relief platform inspired by HOT.</p>
  </section>

  <!-- Services -->
  <section id="services">
    <h2>Services</h2>
    <p>We provide mapping, resources, and real-time news.</p>
  </section>

  <!-- News -->
  <section id="news">
    <h2>Latest News</h2>
    <div id="newsContainer"></div>
  </section>

  <!-- Map -->
  <section id="map">
    <h2>Relief Map</h2>
    <div id="mapid"></div>
  </section>

  <!-- Add Resource -->
  <section id="connect">
    <h2>Add Resource</h2>
    <form id="resourceForm">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="type" placeholder="Type (Water, Shelter...)" required>
      <input type="text" name="contact" placeholder="Contact" required>
      <textarea name="description" placeholder="Description"></textarea>
      <input type="number" name="latitude" step="any" placeholder="Latitude" required>
      <input type="number" name="longitude" step="any" placeholder="Longitude" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Firebase v8 + Leaflet + App.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>

</body>
</html>
